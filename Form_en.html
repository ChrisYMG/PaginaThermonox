<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="FormStyle.css">
    <link rel="icon" type="image/jpg" sizes="32x32" href="favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
<!-- Inicia Formulario -->
  <div class="container">
    <div class="title">Contact us!</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name *</span>
            <input type="text" placeholder="Ingresa tu nombre completo" required>
          </div>
          <div class="input-box">
            <span class="details">Business *</span>
            <input type="text" placeholder="Â¿porque nos contactas?" required>
          </div>
          <div class="input-box">
            <span class="details">Email *</span>
            <input type="email" placeholder="introduce tu correo electronico" required>
          </div>
          <div class="input-box">
            <span class="details">Message *</span>
            <textarea name="mensaje"  cols="40" rows="3" placeholder="introduce tu mensaje"> </textarea>
          </div>
          <div class="input-box">
            <span class="details">ZIP Code *</span>
            <input type="text" placeholder="ingresa tu codigo Postal" required>
          </div>
          <div class="input-box">
            <span class="details">City *</span>
            <input type="text" placeholder="Ingresa tu Ciudad" required>
          </div>
          <div class="input-box">
            <span class="details">Country *</span>
            <input type="text" placeholder="Ingresa tu Pais" required>
          </div>
        </div>
        
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" required>
          <input type="radio" name="gender" id="dot-2" required>
          <input type="radio" name="gender" id="dot-3" required>
          <input type="radio" name="gender" id="dot-4" required>
          <span class="gender-title">I am a</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Private Person</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Professional</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Company</span>
            </label>
            <label for="dot-4">
                <span class="dot four"></span>
                <span class="gender">Pest Control</span>
            </label>
          </div>
        </div>
        <div class="button">
            <input type="submit" value="Send">
        </div>
        <div class="button">
            <input type="reset" value="Reset">
        </div>
        <div class="button">
            <a href="./contacto_colaboradores_en.html"> Go back </a>
        </div>
        <!-- Termina  Formulario -->
      </form>
    </div>
  </div>

</body>
</html>
