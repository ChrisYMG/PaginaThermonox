<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="FormStyle.css">
  <link rel="icon" type="image/jpg" sizes="32x32" href="favicon-32x32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!-- Inicia Formulario -->
  <div class="container">
    <div class="title">Contáctanos !</div>
    <div class="content">
      <form action="https://formsubmit.co/cmejiagalindo@yahoo.com" method="POST">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nombre *</span>
            <input name="nombre" type="text" placeholder="Ingresa tu nombre completo" required>
          </div>
          <div class="input-box">
            <span class="details">Asunto *</span>
            <input name="asunto" type="text" placeholder="¿porque nos contactas?" required>
          </div>
          <div class="input-box">
            <span class="details">Email *</span>
            <input name="email" type="email" placeholder="introduce tu correo electronico" required>
          </div>
          <div class="input-box">
            <span class="details">Mensaje *</span>
            <textarea name="mensaje" cols="40" rows="3" placeholder="introduce tu mensaje"> </textarea>
          </div>
          <div class="input-box">
            <span class="details">Codigo Postal *</span>
            <input name="cp" type="text" placeholder="ingresa tu codigo Postal" required>
          </div>
          <div class="input-box">
            <span class="details">Ciudad *</span>
            <input name="ciudad" type="text" placeholder="Ingresa tu Ciudad" required>
          </div>
          <div class="input-box">
            <span class="details">País *</span>
            <input name="país" type="text" placeholder="Ingresa tu Pais" required>
          </div>
        </div>

        <div class="gender-details">
          <input type="radio" id="dot-1">
          <input type="radio" id="dot-2">
          <input type="radio" id="dot-3">
          <input type="radio" id="dot-4">
          <span class="gender-title">Soy Una</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Persona Privada</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Profesional</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Empresa</span>
            </label>
            <label for="dot-4">
              <span class="dot four"></span>
              <span class="gender">Control De Plagas</span>
            </label>
          </div>
          <center>
            <p style="color: gray;">"Al dar click en el botón enviar, llegará a tu correo una copia de este fomulario"</p>
          </center>
        </div>
        <div class="button">
          <input type="hidden" name="_autoresponse"
            value="Muchas gracias por contactarnos aquí está la copia del fomulario enviado" />
          <input type="submit" value="Enviar">
        </div>
        <div class="button">
          <input type="reset" value="Reiniciar">
        </div>
        <div class="regresar">
          <a href="./contacto_colaboradores.html"> Volver </a>
        </div>
        <!-- Termina  Formulario -->
      </form>
    </div>
  </div>

</body>

</html>
